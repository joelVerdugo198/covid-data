<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./libraries/css/styles.css">

	<title> Datos Covid-19</title>

	<link href="https://api.mapbox.com/mapbox-gl-js/v2.3.0/mapbox-gl.css" rel="stylesheet">
	<script src="https://api.mapbox.com/mapbox-gl-js/v2.3.0/mapbox-gl.js"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="poligonos.json"></script>
  <script src="./libraries/p5.js"></script>
  <script src="./libraries/p5.dom.js"></script>
  <script src="./libraries/p5.sound.js"></script>
  <script src="./src/js/sketch.js"></script>
  <script src="./src/js/mapbox.js"></script>
	
</head>
<body>
  <header>
  <h1>Casos Covid-19</h1>
  </header>
  <style>
  .mapboxgl-popup {
  max-width: 400px;
  font: 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
  }
  </style>
    <div class="container">
      <div>
        <div class="box" style="background-color: #c41010;">
          <h3>FALLECIDOS</h3>
          <h3 class="deceased"></h3>
        </div>
        <div class="box" style="background-color: #189207;">
          <h3>INFECTADOS</h3>
          <h3 class="infected" ></h3>
        </div>
        <div class="box" style="background-color: #0c8dc9;">
          <h3>RECUPERADOS</h3>
          <h3 class="recovered"></h3>
        </div>
        <div class="box" style="background-color: #0f0879;">
          <h3>NEGATIVOS</h3>
          <h3 class="negative"></h3>
        </div>
        <div class="box"  style="background-color: #788009;">
          <h3>SOSPECHOSOS</h3>
          <h3 class="suspected"></h3>
        </div>
        <div class="box" style="background-color: #75034f;">
          <h3>PROBADOS</h3>
          <h3 class="tested"></h3>
        </div>
      </div>

      <div class="mapa">
        <div style="box-shadow: 0 0 5px black;">
          <h1 class="line">Mapa de Casos Covid-19</h1>
          <div id='map' style='width: 800px; height: 600px;'></div>
        </div>
      </div>
      <div class="mapa">
        <div id="mapDiv" style="box-shadow: 0 0 5px black;">
          <h1 class="line">Gr√°fica de casos confirmados</h1>
        </div>
      </div>
    </div>
  </body>
